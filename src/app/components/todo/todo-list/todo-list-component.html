<div class="col-md-6">
    <div *ngFor="let todo of todos" class="well row">
        <div class="row">
            <div class="col-md-2">
            <h3 *ngIf="todo.done != true" (click)="doneTodo.emit(todo)">
                <span class="glyphicon glyphicon-check"></span>
            </h3>
            <h3 *ngIf="todo.done == true" (click)="undoneTodo.emit(todo)" class="text-success">
                <span class="glyphicon glyphicon-check"></span>
            </h3>
            </div>
            <div class="col-md-7">
                <h3 *ngIf="todo.done != true">{{ todo.todo }}</h3>
                <h3 *ngIf="todo.done == true" class="text-success"><s>{{ todo.todo }}</s></h3>
            </div>
            <div class="col-md-3">
                <p class="lead"><small class="text-muted">prioritet: </small><b>{{ todo.priority }}</b></p>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-6">
                <button (click)="selectTodo.emit(todo.id)" class="btn btn-default btn-block">Izmeni</button>
            </div>
            <div class="col-md-3">
                <button (click)="deleteTodo.emit(todo.id)" class="btn btn-danger btn-block">Obrisi</button>
            </div>
        </div>
    </div>
</div>
